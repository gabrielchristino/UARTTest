<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
  function consoleLog() {
      UART.eval(`
      D4.set();
      var spi = new SPI();
      spi.setup({mosi:D19 /* sda */, sck:D18 /* scl */ , baud:40000000});
      var g = require("ST7789").connect(spi, D16 /* DC */, D5 /* CE */, D23 /* RST */, function() {});
      g.clear();
      g.setFontVector(20);
      g.setColor(0,0.5,1);
      g.drawString("Espruino",0,10);
      `, function(d) {
        alert(d);
      });
  }
  </script>
  <button onclick="consoleLog()">Console log</button>
  <span id="result"></span>
 </body>
</html>
