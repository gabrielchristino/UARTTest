<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
  function consoleLog() {
    UART.write("D4.set()\n")
    UART.write("var spi = new SPI()");
    UART.write("spi.setup({mosi:D19 /* sda */, sck:D18 /* scl */})");
    UART.write("var g = require('ST7789').connect(spi, D16 /* DC */, D5 /* CE */, D23 /* RST */, function() {})");
    UART.write("g.setFontVector(20)");
    UART.write("g.setColor(50,200,200)");
    UART.write("g.drawString('Espruino',0,10)");
  }
  </script>
  <button onclick="consoleLog()">Console log</button>
  <span id="result"></span>
 </body>
</html>
